<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Payment form example</title>
    <!-- <link href="payment-form.css" rel="stylesheet"> -->
</head>

<body>
    <h1>Payment form</h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong></p>
    <section>
        <div class="panel panel-body">
            <div class="panel-body">
                <form data-payment-order="form">
                    <h2>Contact information</h2>
                    <fieldset>
                        <legend>Title</legend>
                        <ul>
                            <li>
                                <label for="title_1">
                                  <input type="radio" id="title_1" name="title" value="Mr">
                                  Mr
                                </label>
                              </li>
                              <li>
                                <label for="title_2">
                                  <input type="radio" id="title_2" name="title" value="Mrs" >
                                  Mrs
                                </label>
                              </li>
                              <li>
                                <label for="title_3">
                                  <input type="radio" id="title_3" name="title" value="Ms">
                                  Ms
                                </label>
                              </li>
                        </ul>
                    </fieldset>
                    <p>
                        <label for="name">
                            <span>Name: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input class="form-control" type="text" id="name" name="username" required>
                    </p>
                    <p>
                        <label for="mail">
                            <span>E-mail: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input class="form-control" type="email" id="mail" name="usermail" required>
                    </p>
                    <p>
                        <label for="pwd">
                            <span>Password: </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input class="form-control" type="password" id="pwd" name="password" required>
                    </p>
                    <h2>Payment information</h2>
                    <p>
                        <label for="card">
                            <span>Card type:</span>
                        </label>
                        <select class="form-control" id="card" name="usercard">
                            <option value="visa">Visa</option>
                            <option value="mc">Mastercard</option>
                            <option value="amex">American Express</option>
                        </select>
                    </p>
                    <p>
                        <label for="number">
                            <span>Card number:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input class="form-control" type="tel" id="number" name="cardnumber" minlength="15" maxlength="16" pattern="[0-9]{15,16}" required>
                    </p>
                    <p>
                        <label for="expiration">
                            <span>Expiration date:</span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input class="form-control" type="text" name="expiration" required placeholder="MM/YY"
                            pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
                    </p>
                    <p> <button type="submit" class="btn btn-primary">Validate the payment</button> </p>
                </form>
            </div> <!-- panel body -->
        </div> <!-- panel panel-primary -->
    </section>
    <div class="modal" id="payment-modal"></div>
</body>
<!-- jQuery Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

</html>
